<html>
	<head>
		<title>Wildflower</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body id="body">
		<div id="load" class="overlay" style="display:block;">
			<div class="innerOverlay">
				<div class="spinner">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				</div>
				<p id="l"></p>
			</div>
		</div>
		<div id="start" class="overlay" style="display:none;">
			<div class="innerOverlay">
				<h2>Welcome to Wildflower.</h2>
				<p>
					This website is to stream m3u8s nice and neatly in the web!<br>
					No content on this site is hosted here.
				</p>
				<button onclick="parse('https://iptv-org.github.io/iptv/countries/us.m3u')">Get Started!</button>
			</div>
		</div>
		<div id="error" class="overlay">
			<div class="innerOverlay">
				<h2>Error:</h2>
				<p>There was an error loading this stream. Try again or try a different stream.</p>
				<p>Error type: <span id="err"></span></p>
			</div>
		</div>
		<div class="sidebar" id="s">
			<h2>Streams</h2>
			<p>No content is hosted here. All of this data is from the internet. </p>
			<div id="streamContainer"></div>
		</div>
		<video id="player" onclick="toggle()"></video>
		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
		<script src="js/app.js"></script>
		<script src="js/m3u8parser.js"></script>
	</body>
</html>
